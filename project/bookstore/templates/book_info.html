{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>{{  book.title  }}</h1>
        <p>Genre: {{  book.genre  }}</p>
        <p>Type: {{  book.type  }} book</p>
        <p>Description: {{  book.description  }}</p>
        <p>Published: {{ book.publishing_date }}</p>
        <p>Created: {{  book.added  }}</p>
        <form method="POST" action="{% url 'bookstore:book_info' book.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>

    </div>
{% endblock %}
